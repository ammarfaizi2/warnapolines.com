<!DOCTYPE html>
<html lang="en">

<head>
	<title>Form Pemesanan</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/img-01.png" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<!--===============================================================================================-->
	<!-- Material Design Component Web -->
	<link rel="stylesheet" type="text/css" href="css/material-components-web.css">
	<script type="text/javascript" src="js/material-components-web.js"></script>
	<!--===============================================================================================-->
	<!-- duDialog / Material Dialog -->
	<link rel="stylesheet" type="text/css" href="css/duDialog.css">
	<script type="text/javascript" src="js/duDialog.js"></script>
	<!--===============================================================================================-->
	<!-- Sweet Alert 2 Modal Box -->
	<link rel="stylesheet" type="text/css" href="css/sweetalert2.css">
	<script src="js/sweetalert2.js"></script>
	<!--===============================================================================================-->
</head>

<body>
	<div class="limiter">
		<div class="container-login100">
			<!-- Header -->
			<div class="banner">
				<header>
					<img class="logo-banner-panitia" src="images/logo_polines.png" alt="logo-polines">
					<img class="logo-banner-panitia" src="images/logo_bem.png" alt="logo-bem">
					<img class="logo-banner-acara" src="images/logo_warna.png" alt="logo-warna">
					<div class="judul-head">
						<h4 class="judul-acara">
							WARNA 2019 </h4>
						<h4 class="judul-acara">
							POLITEKNIK NEGERI SEMARANG </h4>
					</div>
				</header>
			</div>
			<div class="body-isi">
				<!-- Form / Container Box -->
				<div class="wrap-login100">
					<div class="pembatas-line">
						<h2 style="text-align: center">Pemesanan Catering</h2>
					</div>
					<!-- No Pendaftaran -->
					<div class="pembatas-line">
						<div class="mdc-text-field mdc-text-field--outlined TBNoPendaftaran" style="width: 100%;">
							<input class="mdc-text-field__input" id="text-field-hero-input">
							<div class="mdc-notched-outline">
								<div class="mdc-notched-outline__leading"></div>
								<div class="mdc-notched-outline__notch">
									<label for="text-field-hero-input" class="mdc-floating-label">Nomor
										Pendaftaran</label>
								</div>
								<div class="mdc-notched-outline__trailing"></div>
							</div>
						</div>
					</div>
					<!-- Nama -->
					<div class="pembatas-line">
						<div class="mdc-text-field mdc-text-field--outlined TBNama " style=" width: 100%;">
							<input class="mdc-text-field__input" id="text-field-hero-input">
							<div class="mdc-notched-outline">
								<div class="mdc-notched-outline__leading"></div>
								<div class="mdc-notched-outline__notch">
									<label for="text-field-hero-input" class="mdc-floating-label">Nama</label>
								</div>
								<div class="mdc-notched-outline__trailing"></div>
							</div>
						</div>
					</div>
					<!-- Select Jurusan -->
					<div class="pembatas-line">
						<div class="mdc-select mdc-select--outlined select-jurusan " style=" width: 100%;">
							<i class="mdc-select__dropdown-icon"></i>
							<div class="mdc-select__selected-text"></div>
							<div class="mdc-select__menu mdc-menu mdc-menu-surface demo-width-class"
								style="width: 430px;">
								<!-- list -->
								<ul class="mdc-list" id="pilih_jurusan">
									<li class="mdc-list-item mdc-list-item--selected disabled" data-value=""
										aria-selected="true">
									</li>
									<li class="mdc-list-item" data-value="elektro">
										Teknik Elektro
									</li>
									<li class="mdc-list-item" data-value="mesin">
										Teknik Mesin
									</li>
									<li class="mdc-list-item" data-value="akuntansi">
										Akuntansi
									</li>
								</ul>
							</div>
							<div class="mdc-notched-outline">
								<div class="mdc-notched-outline__leading"></div>
								<div class="mdc-notched-outline__notch">
									<label class="mdc-floating-label">Pilih Jurusan</label>
								</div>
								<div class="mdc-notched-outline__trailing"></div>
							</div>
						</div>
					</div>
					<!-- Select Prodi -->
					<div class="pembatas-line">
						<div class="mdc-select mdc-select--outlined select-prodi " style=" width: 100%;">
							<i class="mdc-select__dropdown-icon "></i>
							<div class="mdc-select__selected-text"></div>
							<div class="mdc-select__menu mdc-menu mdc-menu-surface demo-width-class"
								style="width: 430px;">
								<!-- list -->
								<ul class="mdc-list" id="pilih_prodi">
									<li class="mdc-list-item mdc-list-item--selected disabled" data-value=""
										aria-selected="true">
									</li>
									<li class="mdc-list-item" data-value="informatika">
										Teknik Informatika
									</li>
									<li class="mdc-list-item" data-value="listrik">
										Teknik Listrik
									</li>
									<li class="mdc-list-item" data-value="mesin">
										Teknik Mesin
									</li>
								</ul>
							</div>
							<div class="mdc-notched-outline">
								<div class="mdc-notched-outline__leading"></div>
								<div class="mdc-notched-outline__notch">
									<label class="mdc-floating-label">Pilih Program Studi</label>
								</div>
								<div class="mdc-notched-outline__trailing"></div>
							</div>
						</div>
					</div>
					<!-- No Aktif -->
					<div class="pembatas-line">
						<div class="text-field-container">
							<div class="mdc-text-field text-field mdc-text-field--outlined TBNoHP "
								style="width: 100%;">
								<input type="tel" pattern="^[0-9-+s()]*$" id="text-field-outlined"
									class="mdc-text-field__input" aria-describedby="text-field-outlined-helper-text">
								<div class="mdc-notched-outline mdc-notched-outline--upgraded">
									<div class="mdc-notched-outline__leading"></div>
									<div class="mdc-notched-outline__notch">
										<label class="mdc-floating-label" for="text-field-outlined">No Handphone</label>
									</div>
									<div class="mdc-notched-outline__trailing"></div>
								</div>
							</div>
							<div class="mdc-text-field-helper-line">
								<p class="mdc-text-field-helper-text mdc-text-field-helper-text--persistent mdc-text-field-helper-text--validation-msg"
									id="text-field-outlined-helper-text">Nomor yang dapat dihubungi</p>
							</div>
						</div>
					</div>
					<!-- Alergi -->
					<div class="pembatas-line">
						<div class="text-field-row text-field-row-fullwidth">
							<div class="text-field-container">
								<div
									class="mdc-text-field text-field mdc-text-field--fullwidth mdc-text-field--no-label mdc-text-field--textarea TBAlergi">
									<textarea id="text-field-fullwidth-textarea-helper" class="mdc-text-field__input"
										style="margin-top: 8px; margin-bottom: 1px; height: 143px;"></textarea>
									<div class="mdc-notched-outline mdc-notched-outline--upgraded">
										<div class="mdc-notched-outline__leading"></div>
										<div class="mdc-notched-outline__notch"><label class="mdc-floating-label"
												for="text-field-fullwidth-textarea-helper">Alergi</label></div>
										<div class="mdc-notched-outline__trailing"></div>
									</div>
								</div>
								<div class="mdc-text-field-helper-line">
									<p class="mdc-text-field-helper-text mdc-text-field-helper-text--persistent mdc-text-field-helper-text--validation-msg"
										id="text-field-fullwidth-textarea-helper-helper-text">Isikan "-" jika tidak
										alergi
									</p>
								</div>
							</div>
						</div>
					</div>
					<!-- metode pembayaran -->
					<div class="pembatas-line">
						<div style="display: block">
							<h5 style="margin-bottom: 10px">Metode Pembayaran</h5>
							<input type="radio" name="pembayaran" id="radio-COD" class="form-radio" value="COD">
							<label style="margin-right: 10px" for="radio-COD">Langsung</label>
							<input type="radio" name="pembayaran" id="radio-Transfer" class="form-radio"
								value="Transfer">
							<label for="radio-Transfer">Transfer</label>
						</div>
					</div>
					<!-- Button -->
					<div class="pembatas-line">
						<div class="button-box" style="width: 100%; height: auto; text-align: center"">
							<button id=" kembali" class=" mdc-button mdc-button--raised" style="margin-right: 10px;">Kembali</button>
							<button class=" mdc-button mdc-button--raised" onclick="confirm()">Konfirmasi</button>
						</div>
					</div>
				</div>

			</div>
			<script type="text/javascript">
				document.getElementById(" kembali").onclick = function () {
					location.href = "pilih_ormawa.html";
				};
			</script>
			<!--===============================================================================================-->
			<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
			<!--===============================================================================================-->
			<script src="vendor/bootstrap/js/popper.js"></script>
			<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
			<!--===============================================================================================-->
			<script src="vendor/select2/select2.min.js"></script>
			<!--===============================================================================================-->
			<script src="vendor/tilt/tilt.jquery.min.js"></script>
			<!--===============================================================================================-->
			<script src="js/main.js"></script>
			<!--====================================== =========================================================-->
</body>

</html>
